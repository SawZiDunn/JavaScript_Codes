<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idLesson</title>
</head>
<body>
    <h1 id="name">Saw Zi Dunn</h1>
    <button onclick="changetext()">Change Text</button>

    <h2 id="occ">Student</h2>
    <button onclick="changeinfo()">Change Information</button>

    <script>
        function changetext(){
            document.getElementById("name").innerHTML = "Also known as a big ego holder";
        }

        function changeinfo(){
            document.getElementById("occ").innerHTML = "Also a dreamer...";
        }
    </script>


    
</body>
</html>
