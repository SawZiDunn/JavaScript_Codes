<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="">
        <input type="button" value="Start Motor" style="color:blue">
    </form>
    
    <p style="color:brown">Motor is stopped.</p>

    <script>
        const button = document.querySelector("input");
        const paragraph = document.querySelector("p");

        button.addEventListener("click", buttonaction);
        function buttonaction(){
            if (button.value === "Start Motor"){
                
                button.value = "Stop Motor";
                paragraph.textContent = "Motor has started...";
            }else{
                button.value = "Start Motor";
                paragraph.textContent = "Motor is stopped...";

            }
        }
    </script>
</body>
</html>
