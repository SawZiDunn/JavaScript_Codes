<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme</title>
</head>

<body>
    
    <center><h1>This is a mini project for changing color.</h1></center><br>
    <label for="theme">Choose your theme!</label><br>
    <select name="" id="theme">
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="pink">Pink</option>
        <option value="blue">Blue</option>
    </select>

    <h1>Your Website!</h1>
    <p></p>
</body>

<script>
    let select = document.querySelector("select");
    let html = document.querySelector("html");
    let pSmall = document.querySelector("p");

    function themeChange(bgColor, textColor){
        html.style.background = bgColor;
        html.style.color = textColor;
        
    }

    select.onchange = function(){
        // (select.value === "black")? themeChange("black", "white") : themeChange("white", "black");

        switch(select.value){
            case "black":
                themeChange("black", "white");
                pSmall.textContent = "This is " + select.value + " theme."
                break;
            
            case "blue":
                themeChange("blue", "yellow");
                pSmall.textContent = "This is " + select.value + " theme."
                break;

            case "pink":
                themeChange("pink", "black");
                pSmall.textContent = "This is " + select.value + " theme."  
                break;  
                
            default:
                themeChange("white", "black");
                pSmall.textContent = "This is " + select.value + " theme."
        }
    }


</script>
</html>
